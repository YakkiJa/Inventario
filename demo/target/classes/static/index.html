<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Gestione Prodotti CRUD</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Inventario Prodotti</h1>

        <div class="card">
            <h2>Aggiungi un Nuovo Prodotto</h2>
            <form id="prodottoForm">
                <input type="hidden" id="prodottoId" name="id">

                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="prezzo">Prezzo:</label>
                <input type="number" id="prezzo" name="prezzo" step="0.01" required>

                <button type="submit" id="submitBtn">Aggiungi Prodotto</button>
            </form>
        </div>

        <div class="card">
            <h2>Lista Prodotti</h2>
            <table id="prodottiTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Prezzo</th>
                        <th>Azioni</th>
                    </tr>
                </thead>
                <tbody>
                    </tbody>
            </table>
        </div>
    </div>
    
    <script>
        // Carica i prodotti all'avvio della pagina
        document.addEventListener('DOMContentLoaded', caricaProdotti);

        // Gestisce il form per aggiungere/aggiornare un prodotto
        document.getElementById('prodottoForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const id = document.getElementById('prodottoId').value;
            const nome = document.getElementById('nome').value;
            const prezzo = parseFloat(document.getElementById('prezzo').value);

            const prodotto = { nome, prezzo };
            const method = id ? 'PUT' : 'POST';
            const url = id ? `/api/prodotti/${id}` : '/api/prodotti';

            fetch(url, {
                method: method,
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(prodotto)
            })
            .then(response => response.json())
            .then(data => {
                console.log('Successo:', data);
                document.getElementById('prodottoForm').reset();
                document.getElementById('prodottoId').value = '';
                document.getElementById('submitBtn').textContent = 'Aggiungi Prodotto';
                caricaProdotti();
            })
            .catch(error => console.error('Errore:', error));
        });

        // Carica e visualizza la lista dei prodotti
        function caricaProdotti() {
            fetch('/api/prodotti')
            .then(response => response.json())
            .then(prodotti => {
                const tbody = document.querySelector('#prodottiTable tbody');
                tbody.innerHTML = '';
                prodotti.forEach(prodotto => {
                    const row = tbody.insertRow();
                    row.innerHTML = `
                        <td>${prodotto.id}</td>
                        <td>${prodotto.nome}</td>
                        <td>â‚¬${prodotto.prezzo.toFixed(2)}</td>
                        <td>
                            <button class="action-btn edit-btn" onclick="editProdotto(${prodotto.id}, '${prodotto.nome}', ${prodotto.prezzo})">Modifica</button>
                            <button class="action-btn delete-btn" onclick="deleteProdotto(${prodotto.id})">Elimina</button>
                        </td>
                    `;
                });
            })
            .catch(error => console.error('Errore nel caricamento:', error));
        }

        // Popola il form per modificare un prodotto
        function editProdotto(id, nome, prezzo) {
            document.getElementById('prodottoId').value = id;
            document.getElementById('nome').value = nome;
            document.getElementById('prezzo').value = prezzo;
            document.getElementById('submitBtn').textContent = 'Aggiorna Prodotto';
        }

        // Elimina un prodotto
        function deleteProdotto(id) {
            if (confirm('Sei sicuro di voler eliminare questo prodotto?')) {
                fetch(`/api/prodotti/${id}`, { method: 'DELETE' })
                .then(response => {
                    if (response.ok) {
                        console.log('Prodotto eliminato');
                        caricaProdotti();
                    }
                })
                .catch(error => console.error('Errore nella cancellazione:', error));
            }
        }
    </script>
    </body>
</html>
